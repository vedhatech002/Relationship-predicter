<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relationship predicter</title>
    <link rel="stylesheet" href="public/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-krona">
    <header class="py-2.5 shadow">
      <!--  -->
      <div class="flex items-center justify-center gap-1">
        <img class="w-[35px] h-[35px]" src="public/img/logo.png" alt="hearts" />
        <h2 class="text-lg text-black font-normal">Relationship finder</h2>
      </div>
    </header>
    <main>
      <section class="">
        <!--home page  img div-->
        <div class="mt-14 flex items-center justify-center">
          <img
            class="w-[267px] h-[187px]"
            src="public/img/home.jpg"
            alt="relationship"
          />
        </div>
        <!-- forms -->
        <div class="mt-16 flex flex-col items-center gap-10">
          <input
            class="rounded-lg border-[1.8px] border-black px-3 py-1.5 outline-none"
            type="text"
            name=""
            id="male-name"
            placeholder="Male name"
          />
          <input
            class="rounded-lg border-[1.8px] border-black px-3 py-1.5 outline-none"
            type="text"
            name=""
            id="female-name"
            placeholder="Female name"
          />

          <button class="px-[5.5rem] py-1.5 text-white bg-black rounded-lg">
            Predict
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
